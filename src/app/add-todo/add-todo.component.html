<div class="w-full max-w-xs flex justify-center mx-auto mt-5">
  <form
    [formGroup]="addTask"
    (ngSubmit)="onSubmit()"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex gap-3 items-center"
  >
    <div class="field flex gap-3 mb-4">
      <label class="block text-gray-700 text-xl font-bold mb-2" for="task"
        >Task:
      </label>
      <input
        formControlName="task"
        type="text"
        class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="task"
        type="text"
        placeholder="New Task"
        [class.border-red-500]="check('task')"
      />
    </div>

    <div>
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Add Task
      </button>
    </div>
  </form>
</div>
